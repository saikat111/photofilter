name: photo_editor_pro
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  #BASIC
  nb_utils: ^5.0.6
  cupertino_icons: ^1.0.5

  #FIREBASE
  firebase_crashlytics: ^3.0.17
  firebase_core: ^2.8.0

  #ADMOB
  google_mobile_ads: ^2.4.0
  facebook_audience_network: ^1.0.1

  #STATE MANAGEMENT
  mobx: ^2.1.4
  flutter_mobx: ^2.0.6+5

  device_info_plus: ^8.1.0

  #PERMISSION_HANDLER
  permission_handler: ^10.2.0

  #CONNECTIVITY
  connectivity_plus: ^3.0.3

  #IMAGE_SAVER
  image_gallery_saver: ^1.7.1

  #OTHER
  image: ^3.2.0
  google_fonts: ^4.0.3
  url_launcher: ^6.1.10
  share: ^2.0.4
  package_info: ^2.0.2
#  cached_network_image: ^3.2.3
  http: ^0.13.5
  glass_kit: ^2.0.1
  path_provider: ^2.0.14
  zoom_widget: ^2.0.1
  screenshot: ^1.3.0
  photo_view: ^0.14.0
  flutter_image_compress: ^1.1.3
  image_cropper: ^1.5.0
  image_picker: ^0.8.7+1
  video_trimmer: ^2.1.0
  font_awesome_flutter: ^10.4.0
  flutter_vector_icons: ^2.0.0
  flutter_native_image: ^0.0.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  mobx_codegen: ^2.1.1
  #flutter packages pub run build_runner build --delete-conflicting-outputs

dependency_overrides:
  video_trimmer: ^2.1.0
  path: ^1.8.3

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/frame/
    - images/stickers/
    - assets/fonts/
    - images/collegeMaker/
    - images/text_box/

  fonts:
    - family: Neon
      fonts:
        - asset: assets/fonts/neon.ttf
    - family: NeonCity
      fonts:
        - asset: assets/fonts/neoncity.otf
    - family: NeonLights
      fonts:
        - asset: assets/fonts/neonlights.ttf